<!DOCTYPE html> 
<!-- Comunica que sera usado o html para a página da web -->
<html lang="en">
    <!-- Define a lingua do site -->
<head>
    <!-- Local onde fica as configurações do site(Não aparece para o usuario) -->
    <meta charset="UTF-8">
    <!-- Define o tipo de caracter que sera ultilizado na pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a largura e altura do site no sistema -->
    <title>Document</title>
    <!-- Define o titulo da pagina -->
</head>
<body>
    <!-- Esta e toda a parte visual do site, onde o usuario ira interagir -->
     <h1><strong>AAAAAAAAAAAAAA</strong></h1>
     <h1><b>AAAAAAAAAAAA</b></h1>
</body>
</html>
